---

## php vars
php_prefix: "php70"

php_base_packages:
  - "php-xml"
  - "php-cli"
  - "php-pdo"
  - "php-gmp"
  - "runtime"
  - "php-json"
  - "php-snmp"
  - "php-pear"
  - "php-devel"
  - "php-mcrypt"
  - "php-common"
  - "php-process"
  - "php-mysqlnd"
  - "php-opcache"
  - "php-mbstring"
  - "php-gd"
  - "php-intl"
  - "php-soap"

php_pecl_modules:
  - "php-pecl-zip"

# Varish vars
varnish_config_path: /etc/varnish
varnish_use_default_vcl: false
varnish_vcl_template: "varnish.vcl.j2"

# Redis vars
# Set a max memory limit for redis, limit to 80% of available memory
redis_maxmemory: "{{ (ansible_memtotal_mb * 0.8) | int }}mb"
# Set the eviction policy to lru
redis_maxmemory_policy: "allkeys-lru"
